version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
      python: 3.12
    commands:
      - echo "Installing Snyk CLI..."
      - npm install -g snyk
      - snyk auth ${SNYK_TOKEN}
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Preparing for Snyk dependency scanning..."
      # On capture l'Ã©tat du test dans une variable FAILED
      - |
        FAILED=0

        echo "Running Snyk dependency scan..."
        snyk test --file=requirements.txt --severity-threshold=high || FAILED=1

        echo "Running Snyk code security checks..."
        snyk code test --severity-threshold=high || true

        if [ "$FAILED" -ne 0 ]; then
          echo "Snyk found high/critical vulnerabilities, sending notification..."
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"ðŸš¨ CodeBuild FAILED in project *$CODEBUILD_PROJECT_NAME* (build: $CODEBUILD_BUILD_ID). Snyk found high/critical vulnerabilities.\"}" \
              "$SLACK_WEBHOOK_URL"
          fi
          exit 1
        fi
  post_build:
    commands:
      - echo "Snyk scanning completed."

artifacts:
  discard-paths: no